spring:
  application:
    name: core-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${POSTGRESQL_PORT:5432}/${DB_NAME:devdb}
    username: ${DB_USER:user}
    password: ${DB_PASSWORD:pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: ${DB_POOL_MIN:2}
      maximum-pool-size: ${DB_POOL_MAX:10}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  kafka:
    bootstrap-servers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:29092}

server:
  port: ${CORE_SERVICE_PORT:7000}