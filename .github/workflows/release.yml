name: Publish Docker images

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/release.yml'
      - 'deploy/charts/**'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api-gateway
            context: backend/nestjs
            file: backend/nestjs/apps/api-gateway/Dockerfile
            image: snippetquiz-api-gateway
            filter: api-gateway

          - service: auth-service
            context: backend/nestjs
            file: backend/nestjs/apps/auth-service/Dockerfile
            image: snippetquiz-auth-service
            filter: auth-service

          - service: ai-content-service
            context: backend/nestjs
            file: backend/nestjs/apps/ai-content-service/Dockerfile
            image: snippetquiz-ai-content-service
            filter: ai-content-service

          - service: core-service
            context: backend/java
            file: backend/java/Dockerfile
            image: snippetquiz-core-service
            filter: core-service

          - service: frontend
            context: frontend
            file: frontend/Dockerfile
            image: snippetquiz-frontend
            filter: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api-gateway:
              - 'backend/nestjs/apps/api-gateway/**'
              - 'backend/nestjs/apps/commons/**'
            auth-service:
              - 'backend/nestjs/apps/auth-service/**'
              - 'backend/nestjs/apps/commons/**'
            ai-content-service:
              - 'backend/nestjs/apps/ai-content-service/**'
              - 'backend/nestjs/apps/commons/**'
            core-service:
              - 'backend/java/**'
            frontend:
              - 'frontend/**'

      - name: Determine version bump
        id: bump
        if: steps.changes.outputs[matrix.filter] == 'true'
        run: |
          set -euo pipefail

          COMMITS=$(git log ${{ github.event.before }}..${{ github.sha }} --pretty=%B)

          if echo "$COMMITS" | grep -q "BREAKING CHANGE\|!:"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -q "^feat:"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi
      
      - name: Calculate next semver
        id: semver
        if: steps.changes.outputs[matrix.filter] == 'true'
        env:
          REGISTRY: ${{ env.REGISTRY }}
          OWNER: ${{ github.repository_owner }}
          IMAGE: ${{ matrix.image }}
          TOKEN: ${{ secrets.PACKAGE_TOKEN }}
          BUMP: ${{ steps.bump.outputs.type }}
        run: |
          set -euo pipefail

          API="https://api.github.com/users/$OWNER/packages/container/$IMAGE/versions"

          TAGS=$(curl -fsSL \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $TOKEN" \
            "$API" \
            | jq -r '.[].metadata.container.tags[]?' \
            | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' || true)

          if [ -z "$TAGS" ]; then
            CURRENT="0.0.0"
          else
            CURRENT=$(echo "$TAGS" | sort -V | tail -n1)
          fi

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "$BUMP" in
            major)
              MAJOR=$((MAJOR+1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR+1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH+1))
              ;;
          esac

          NEXT="$MAJOR.$MINOR.$PATCH"

          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "next=$NEXT" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGE_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=semver,pattern=${{ steps.semver.outputs.next }}
            type=sha,format=short

      - name: Build and push Docker image
        if: steps.changes.outputs[matrix.filter] == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  package-and-push-helm:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write # to push chart release and create a release (helm/chart-releaser-action)
      packages: write # needed for ghcr access
      id-token: write # needed for keyless signing

    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Fetch history
        run: git fetch --prune --unshallow

      - name: Set version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: v3.12.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@cae68fefc6b5f367a0275617c9f83181ba54714f # v1.7.0
        with:
          charts_dir: ./deploy/charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_GENERATE_RELEASE_NOTES: true

      - name: Log in to the Container registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGE_TOKEN }}

      - name: Push charts to GHCR
        run: |
          shopt -s nullglob
          for pkg in .cr-release-packages/*; do
            if [ -z "${pkg:-}" ]; then
              break
            fi
            helm push "${pkg}" "oci://${{ env.REGISTRY }}/${{ github.actor }}/charts"
          done
