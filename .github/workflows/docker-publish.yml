name: Publish Docker images

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/docker-publish.yml'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api-gateway
            context: backend/nestjs
            file: backend/nestjs/apps/api-gateway/Dockerfile
            image: snippetquiz-api-gateway
          - service: auth-service
            context: backend/nestjs
            file: backend/nestjs/apps/auth-service/Dockerfile
            image: snippetquiz-auth-service
          - service: ai-content-service
            context: backend/nestjs
            file: backend/nestjs/apps/ai-content-service/Dockerfile
            image: snippetquiz-ai-content-service
          - service: core-service
            context: backend/java
            file: backend/java/Dockerfile
            image: snippetquiz-core-service
          - service: frontend
            context: frontend
            file: frontend/Dockerfile
            image: snippetquiz-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGE_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  package-and-push-helm:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: snippetquiz-api-gateway-chart
            file: deploy/charts/api-gateway
          - name: snippetquiz-auth-service-chart
            file: deploy/charts/auth-service
          - name: snippetquiz-ai-content-service-chart
            file: deploy/charts/ai-content-service
          - name: snippetquiz-core-service-chart
            file: deploy/charts/core-service
          - name: snippetquiz-frontend-chart
            file: deploy/charts/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Login to GHCR (OCI)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io \
            --username ${{ github.actor }} \
            --password-stdin

      - name: Package Helm chart
        run: |
          helm package ${{ matrix.file }} --version $VERSION --app-version $VERSION

      - name: Push Helm chart to GHCR
        run: |
          helm push ${{ matrix.name }}-$VERSION.tgz oci://${{ env.REGISTRY }}/${{ github.actor }}


  create-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
