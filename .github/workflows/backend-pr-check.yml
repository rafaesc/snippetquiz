name: Validate Backend Pull Request
permissions:
  contents: read
  pull-requests: read

on:
  pull_request:
    paths:
      - 'backend/**'
    branches:
      - master

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      java: ${{ steps.filter.outputs.java }}
      nestjs: ${{ steps.filter.outputs.nestjs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            java:
              - 'backend/java/**'
            nestjs:
              - 'backend/nestjs/**'

  # Java Spring Boot Service
  test-and-build-java:
    name: Test and Build Java Service
    needs: changes
    if: ${{ needs.changes.outputs.java == 'true' }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:6.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      kafka:
        image: confluentinc/cp-kafka:latest
        env:
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        ports:
          - 9092:9092

      zookeeper:
        image: confluentinc/cp-zookeeper:latest
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
        ports:
          - 2181:2181

    defaults:
      run:
        working-directory: backend/java

    env:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/test_db
      SPRING_DATASOURCE_USERNAME: test_user
      SPRING_DATASOURCE_PASSWORD: test_pass
      SPRING_REDIS_HOST: localhost
      SPRING_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Build application
        run: ./gradlew bootJar --no-daemon

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: backend/java
          push: false
          tags: snippetquiz-java-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/snippetquiz-java-service.tar

      - name: Load Docker image
        run: |
          docker load --input /tmp/snippetquiz-java-service.tar
          docker image ls -a

  # NestJS Services
  test-and-build-nestjs:
    name: Test and Build NestJS Services
    needs: changes
    if: ${{ needs.changes.outputs.nestjs == 'true' }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [api-gateway, auth-service, ai-content-service]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:6.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend/nestjs

    env:
      NODE_ENV: test
      POSTGRESQL_PRISMA_AUTH_URL: postgresql://test_user:test_pass@localhost:5432/test_db?schema=auth
      POSTGRESQL_PRISMA_AI_CONTENT_SERVICE_URL: postgresql://test_user:test_pass@localhost:5432/test_db?schema=ai_content_service
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_PASSWORD: "test_pass"
      JWT_AUTH_SECRET: test_jwt_secret_key_for_testing_only
      JWT_AUTH_REFRESH_SECRET: test_refresh_secret_key_for_testing_only
      JWT_AUTH_EXPIRES_IN: 15m
      JWT_AUTH_REFRESH_EXPIRES_IN: 7d
      JWT_AUTH_VERIFICATION_SECRET: test_verification_secret_key_for_testing_only
      JWT_AUTH_VERIFICATION_EXPIRES_IN: 24h
      API_GATEWAY_PORT: 5000
      AUTH_SERVICE_PORT: 6000
      CORE_SERVICE_PORT: 7000
      AUTH_SERVICE_HOST: localhost
      CORE_SERVICE_HOST: localhost
      ALLOWED_ORIGINS: http://localhost:3000
      COOKIE_SECRET: test_cookie_secret_for_testing_only
      FRONTEND_URL: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/nestjs/package-lock.json

      - name: Configure npm registry with retry
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm config set fetch-retry-factor 2
          npm config set fetch-retries 5

      - name: Install dependencies with retry
        run: |
          for i in {1..3}; do
            echo "Attempt $i to install dependencies..."
            if npm ci --prefer-offline --no-audit --progress=false; then
              echo "Dependencies installed successfully on attempt $i"
              break
            else
              echo "Attempt $i failed, waiting before retry..."
              sleep $((i * 30))
              if [ $i -eq 3 ]; then
                echo "All attempts failed"
                exit 1
              fi
            fi
          done

      - name: Generate Prisma Client for auth
        if: matrix.service == 'auth-service'
        run: npm run prisma:generate:auth

      - name: Run database migrations for auth
        if: matrix.service == 'auth-service'
        run: npm run prisma:deploy:auth

      - name: Generate Prisma Client for ai-content-service
        if: matrix.service == 'ai-content-service'
        run: npm run prisma:generate:ai-content-service

      - name: Run database migrations for ai-content-service
        if: matrix.service == 'ai-content-service'
        run: npm run prisma:deploy:ai-content-service

      - name: Build Seed (AI Content Service)
        if: matrix.service == 'ai-content-service'
        run: npm run build:seed

      - name: Build ${{ matrix.service }}
        run: npm run build ${{ matrix.service }}

