name: Validate Backend Pull Request

on:
  pull_request:
    paths:
      - 'backend/**'
    branches:
      - master

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build api_gateway project
        run: npm run build

      - name: Build auth_service project
        run: npm run build auth_service

      - name: Build core_service project
        run: npm run build core_service

