apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: snippetquiz
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: db:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: common-env
              key: POSTGRESQL_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: common-env
              key: POSTGRESQL_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: common-env
              key: POSTGRESQL_DATABASE
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: db-data
        persistentVolumeClaim:
          claimName: db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: snippetquiz
spec:
  selector:
    app: db
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-pvc
  namespace: snippetquiz
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
