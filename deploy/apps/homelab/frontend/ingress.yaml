apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: snippetquiz-frontend-chart
  namespace: snippetquiz
spec:
  entryPoints:
    - websecure
    - web
  routes:
    - match: Host(`sq.rafaescala.com`)
      kind: Rule
      services:
        - name: snippetquiz-frontend-chart
          port: 3000
  tls:
    secretName: frontend-certificates-secret