apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  namespace: flux-system
spec:
  ingressClassName: traefik
  rules:
    - host: snippetquiz.rafaescala.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000