apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-secret
type: Opaque
data:
  REDIS_PASSWORD: {{ .Values.redis.password | b64enc }}
  JWT_AUTH_EXPIRES_IN: {{ .Values.jwt.authExpiresIn | b64enc }}
  JWT_AUTH_SECRET: {{ .Values.jwt.authSecret | b64enc }}
  COOKIE_SECRET: {{ .Values.cookies.secret | b64enc }}
