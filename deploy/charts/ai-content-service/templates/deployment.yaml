apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ai-content-service
  name: ai-content-service
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: ai-content-service
  template:
    metadata:
      labels:
        app: ai-content-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: snippetquiz-ai-content-service
          image: ghcr.io/rafaesc/snippetquiz/snippetquiz-ai-content-service:latest
          ports:
            - containerPort: 3004
          envFrom:
            - secretRef:
                name: common-env
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ai-content-service
  name: ai-content-service
spec:
  selector:
    app: ai-content-service
  ports:
    - port: 3004
      targetPort: 3004