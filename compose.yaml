services:
  db:
    extends:
      file: docker-compose.persistent.yml
      service: db
  
  cache:
    extends:
      file: docker-compose.persistent.yml
      service: cache

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_started
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: pass
      DB_NAME: devdb
      REDIS_HOST: cache
      REDIS_PORT: 6379
      REDIS_PASSWORD: redispass
    volumes:
      - ./backend/src:/usr/src/backend/src
      - .env:/usr/src/backend/.env
      - /usr/src/backend/node_modules
    command: npm run dev

networks:
  default: 
    name: snippetquiz